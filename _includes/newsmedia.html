<div class="card-important">
  {% if include.card.headimage != null %}
    <img  src="/news/media{{include.card.headimage}}">
  {% elsif include.card.headiframe %}
    <iframe  src="/news/media/{{include.card.headiframe}}">
    </iframe>
  {% else %}
    <video  controls=true>
      <source src="/news/media/{{include.card.headvideo}}" type="video/mp4">
    </video>
  {% endif %}
</div>
