<!DOCTYPE html>

{% include head.html %}

<html>
    <div id="navbar" class="style navbar">
      <nav>
        <ul>
        {% for post in site.pages %}
          {%if post.title != null%}
            <li><a href="{{post.url}}">{{post.title}}</a></li>
          {% endif %}
        {% endfor %}
        </ul>
      </nav>
    </div>
    <main class="style">
         {{content}}
    </main>
</html>
