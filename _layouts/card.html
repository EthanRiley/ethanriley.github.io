---
layout: default
---

<div class="card style">
    <div class="card-data">
        {{ content }}
    </div>
    {% if page.hidden != null %}
      <div class="card-hidden">
        <h2 class="hidden-activator">{{page.hidden}}</h2>
          <div class="hidden">
        </div>
      </div>
    {% endif %}
</div>
